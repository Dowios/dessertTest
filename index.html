<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="box">
            <div class="pie"></div>
            <div class="blank"></div>
            <div class="title"></div>
            <div class="go">
              <h3 class="m-3">讓我們開始吧</h3>
              <form>
                <input type="text" id="name" class="mt-4" placeholder="你的名字">
                <div class="btn btn-danger mt-3" id="btn_send">送出</div>
              </form>
            </div>
            <div class="q1">
              <div class="btn btn-light mt-3" id="btn_1_1">白巧克力</div>
              <div class="btn btn-light mt-3" id="btn_1_2">黑巧克力</div>
              <div class="btn btn-light mt-3" id="btn_1_3">牛奶巧克力</div>
            </div>
            <div class="q2">
              <div class="btn btn-light mt-3" id="btn_2_1">橡皮糖</div>
              <div class="btn btn-light mt-3" id="btn_2_2">金平糖</div>
              <div class="btn btn-light mt-3" id="btn_2_3">曼陀珠</div>
            </div>
            <div class="q3">
              <div class="btn btn-light mt-3" id="btn_3_1">舒芙雷</div>
              <div class="btn btn-light mt-3" id="btn_3_2">可麗露</div>
              <div class="btn btn-light mt-3" id="btn_3_3">蛋塔</div>
            </div>
            <div class="result">
              <h3 id="calc">計算中...</h3>
              <div id="analysis">
                <p>你平常不拘小節，但碰到自己在意或覺得重要的事情卻不願妥協。你願意傾聽他人的想法，卻也懂得適時提出自己的意見。</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
